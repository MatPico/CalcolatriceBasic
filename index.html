<!DOCTYPE html>
<head></head>
    <!--nel tag "head" inserirÃ² i metadati risalenti al codice, come impaginazione, title di pagina e collegamenti esterni visivi -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="schermo" id="schermo">0</div>
        <div class="primaRiga">
            <button type="button" id="moltiplicazione">X</button>
            <button type="button" id="divisione">:</button>
            <button type="button" id="percentuale">%</button>
            <button type="button" id="cancella">DEL</button>
        </div>
        <div class="secondaRiga">
            <button type="button" id="n7">7</button>
            <button type="button" id="n8">8</button>
            <button type="button" id="n9">9</button>
            <button type="button" id="addizione">+</button>
        </div>
        <div class="terzaRiga">
            <button type="button" id="n4">4</button>
            <button type="button" id="n5">5</button>
            <button type="button" id="n6">6</button>
            <button type="button" id="sottrazione">-</button>
        </div>
        <div class="quartaRiga">
            <button type="button" id="n1">1</button>
            <button type="button" id="n2">2</button>
            <button type="button" id="n3">3</button>
            <button type="button" id="n00">00</button>
        </div>
        <div class="quintaRiga">
            <button type="button" id="n0">0</button>
            <button type="button" id="virgola">,</button>
            <button type="button" id="invio">INVIO</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
